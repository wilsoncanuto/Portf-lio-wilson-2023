      <img src="html5.png">
      <span>HTML5</span>
    </div>

        <h2> Lixeira </h2>

      <div class="area-buttons">
        <button aria-label="Minimize"></button>

        <button aria-label="Close"></button>
      </div>

    </div>
    <!-- ./FECHA TOPO DA JANELA -->

    <div class="janela_body">
      <!-- ITEM DENTRO DA LIXEIRA -->
      <div id="segredo" class="icon-lixo">

        <span>segredo.mp4</span>
      </div>

    </div>
  </div>
